<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Logo Slider</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <!-- Font Awesome for Icons (If needed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Section Styling */
        .trusted-partners {
            background: #f8f9fa;
            padding: 50px 0;
            position: relative;
            overflow: hidden;
        }

        /* Left Column Styling */
        .trusted-label {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: 2;
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0 50px 50px 0;
        }

        /* Slider Container */
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding-left: 220px; /* Adjust for z-index effect */
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        /* Logo Slider */
        .logo-slider {
            display: flex;
            gap: 20px;
            animation: scroll 10s linear infinite;
        }

        .logo-slider img {
            max-width: 150px;
            height: auto;
            filter: grayscale(100%);
            transition: 0.3s;
        }

        .logo-slider img:hover {
            filter: grayscale(0%);
        }
    </style>
</head>
<body>

    <section class="trusted-partners">
        <div class="container">
            <div class="row align-items-center">
                <!-- Left Column -->
                <div class="col-sm-3">
                    <div class="trusted-label">Our Trusted Partners</div>
                </div>

                <!-- Right Column - Infinite Logo Scroll -->
                <div class="col-sm-9">
                    <div class="slider-container">
                        <div class="logo-slider" id="logoSlider">
                            <img src="https://via.placeholder.com/150x50?text=Company+1" alt="Company 1">
                            <img src="https://via.placeholder.com/150x50?text=Company+2" alt="Company 2">
                            <img src="https://via.placeholder.com/150x50?text=Company+3" alt="Company 3">
                            <img src="https://via.placeholder.com/150x50?text=Company+4" alt="Company 4">
                            <img src="https://via.placeholder.com/150x50?text=Company+5" alt="Company 5">
                            <img src="https://via.placeholder.com/150x50?text=Company+6" alt="Company 6">
                            <img src="https://via.placeholder.com/150x50?text=Company+7" alt="Company 7">
                            <img src="https://via.placeholder.com/150x50?text=Company+8" alt="Company 8">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript for Infinite Loop -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const slider = document.getElementById("logoSlider");
            let logos = slider.innerHTML; // Save original logos
            slider.innerHTML += logos; // Duplicate logos for smooth loop
            let scrollSpeed = 1; // Adjust scrolling speed (higher = faster)
            let translateX = 0;

            function moveLogos() {
                translateX -= scrollSpeed;
                if (Math.abs(translateX) >= slider.scrollWidth / 2) {
                    translateX = 0; // Reset to start for smooth looping
                }
                slider.style.transform = `translateX(${translateX}px)`;
                requestAnimationFrame(moveLogos);
            }

            moveLogos(); // Start animation
        });
    </script>

</body>
</html>
